  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const imageLinks = document.querySelectorAll('.image-gallery a');
      const speechBubbles = document.querySelectorAll('.speech-bubble');

      imageLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          const character = link.dataset.gallery;
          speechBubbles.forEach(function(bubble) {
            if (bubble.dataset.character === character) {
              bubble.style.display = 'block';
            } else {
              bubble.style.display = 'none';
            }
          });
        });
      });
    });
